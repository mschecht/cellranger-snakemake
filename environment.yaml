name: snakemake8
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core framework
  - python>=3.10,<3.13
  - pip
  - snakemake>=9.0
  # Bioinformatics tools
  - bcftools>=1.22
  - samtools>=1.22
  # Core scientific stack (conda-forge)
  - numpy>=2.0
  - pandas>=2.2
  - scipy>=1.14
  - scikit-learn>=1.5
  - scanpy>=1.10
  - anndata>=0.10
  - leidenalg
  # Visualization
  - graphviz
  # Testing
  - pytest
  - pip:
      # Single-cell analysis
      - muon==0.1.7
      - celltypist==1.7.1
      - decoupler==2.1.4
      - scrublet==0.2.3
      # Data processing
      - demuxalot==0.4.3
      - pysam==0.23.3
      - pyarrow==22.0.0
      # HPC execution
      - snakemake-executor-plugin-slurm==2.0.3
      - snakemake-executor-plugin-slurm-jobstep==0.3.0
      # Install this package itself
      - -e .
